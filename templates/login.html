<!-- templates/login.html -->
<!DOCTYPE html>
<html>
<head>
   <title>Login</title>
</head>
<body>
   <h2>Login</h2>
   <form method="POST">
       {{ form.hidden_tag() }}
       <div>
           {{ form.username.label }}
           {{ form.username(size=32) }}
       </div>
       <div>
           {{ form.password.label }}
           {{ form.password(size=32) }}
       </div>
       <div>
           {{ form.submit() }}
       </div>
   </form>
</body>
</html>
